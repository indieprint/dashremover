
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dash to Comma Converter</title>
<style>
    /* Global Styles */
    body {
        font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    /* Card Container */
    .card {
        background: #ffffffcc; /* slight transparency for modern look */
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        padding: 40px 30px;
        width: 90%;
        max-width: 700px;
        text-align: center;
    }

    h2 {
        margin-bottom: 30px;
        font-size: 2rem;
        color: #1f2937;
    }

    /* Textareas */
    textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 20px;
        padding: 15px 20px;
        font-size: 16px;
        border-radius: 15px;
        border: none;
        background: #f9fafb;
        box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
        resize: vertical;
        transition: box-shadow 0.3s, background 0.3s;
    }

    textarea:focus {
        outline: none;
        box-shadow: 0 0 15px rgba(59,130,246,0.3);
        background: #ffffff;
    }

    /* Button */
    button {
        padding: 12px 30px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 12px;
        border: none;
        background: linear-gradient(90deg, #3b82f6, #2563eb);
        color: white;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.3s;
        margin-bottom: 20px;
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(59,130,246,0.3);
    }

    button:active {
        transform: translateY(0);
        box-shadow: 0 4px 10px rgba(59,130,246,0.2);
    }

    h3 {
        margin-bottom: 10px;
        font-weight: 500;
        color: #1f2937;
    }

    /* Responsive */
    @media(max-width: 600px){
        h2 { font-size: 1.5rem; }
        textarea { height: 120px; }
        button { width: 100%; }
    }
</style>
</head>
<body>

<div class="card">
    <h2>Dash to Comma Converter</h2>
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <button onclick="replaceDashes()">Convert</button>
    <h3>Output:</h3>
    <textarea id="outputText" readonly placeholder="Your converted text will appear here..."></textarea>
</div>

<script>
function replaceDashes() {
    let input = document.getElementById("inputText").value;
    // Replace hyphen (-), en dash (–), em dash (—) with ", ", removing spaces around them
    let output = input.replace(/\s*[-–—]\s*/g, ', ');
    document.getElementById("outputText").value = output;
}
</script>

</body>
</html>
